<!DOCTYPE html>
<html lang="en">

<head>
  <title>BlinkNotes Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --brand-bg: #6c47ff;
      --brand-text: #fff;
      --accent: #ffd500;
    }

    body {
      background: #f5f7fa;
      font-family: 'Inter', 'Plus Jakarta Sans', Arial, sans-serif;
    }

    /* Navbar background and text color */
    .navbar {
      background: #6c47ff !important;
      color: #fff !important;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.15rem;
      box-shadow: 0 2px 16px rgba(108, 71, 255, 0.10);
    }

    /* Navbar brand (logo/title) 
.navbar-brand {
  font-weight: 800;
  font-size: 2rem;
  color: #fff !important;
  display: flex;
  align-items: center;
  gap: 8px;
  letter-spacing: 0.5px;
}
*/
    .navbar-brand .beta {
      background: #ffd500;
      color: #6c47ff;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 2px 15px;
      border-radius: 15px;
      margin-left: 7px;
    }

    /* Navbar links */
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 10px;
      transition: color 0.17s;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffd500 !important;
      background: none !important;
      text-decoration: underline;
    }

    .navbar-toggler {
      border: none;
      outline: none;
    }

    .navbar-toggler-icon {
      background-color: #ffffff00;
      border-radius: 3px;
    }

    /* Navbar buttons on right */
    .d-flex .btn,
    .navbar .btn {
      font-size: 1rem;
      font-weight: 600;
      border-radius: 13px;
      padding: 8px 18px;
      margin-left: 4px;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .btn-outline-light {
      background: none;
      color: #fff !important;
      border: 2px solid #fff;
      transition: background 0.12s, color 0.12s;
    }

    .btn-outline-light:hover {
      background: #ffd500;
      color: #6c47ff !important;
      border-color: #ffd500;
    }

    .btn-primary {
      background: #2589ff;
      border: none;
      color: #fff !important;
      transition: background 0.12s;
    }

    .btn-primary:hover {
      background: #ffd500;
      color: #6c47ff !important;
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .navbar .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        font-size: 0.97rem;
        margin-right: 0;
      }

      .d-flex .btn {
        font-size: 0.97rem;
        padding: 7px 10px;
      }
    }

    /* Remove Bootstrap's navbar text shadow */
    .navbar-dark .navbar-brand,
    .navbar-dark .navbar-nav .nav-link {
      text-shadow: none;
    }

    .navbar,
    .footer {
      background: var(--brand-bg) !important;
      color: var(--brand-text) !important;
    }

    .navbar .navbar-brand,
    .footer-logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--brand-text) !important;
    }

    .navbar .beta,
    .footer .beta {
      background: var(--accent);
      color: var(--brand-bg);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      padding: 2px 10px;
      margin-left: 7px;
    }

    .navbar-nav .nav-link {
      color: var(--brand-text) !important;
      font-weight: 500;
      font-size: 1.08rem;
      transition: color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: var(--accent) !important;
      text-decoration: underline;
    }

    .navbar .btn-primary {
      background: var(--accent);
      color: var(--brand-bg);
      border: none;
    }

    .navbar .btn-outline-light {
      background: none;
      color: var(--brand-text);
      border: 2px solid var(--brand-text);
    }

    .navbar .btn-outline-light:hover {
      background: var(--brand-text);
      color: var(--brand-bg);
    }

    .chat-container {
      width: 100%;
      max-width: 430px;
      height: 540px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(29, 98, 197, 0.20);
      background: #fff;
      display: flex;
      flex-direction: column;
      margin: 40px auto 0 auto;
      overflow: hidden;
      font-family: 'Inter', 'Plus Jakarta Sans', Arial, sans-serif;
    }

    .header {
      background: var(--brand-bg);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 20px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      user-select: none;
    }

    .beta-badge {
      background: var(--accent);
      color: var(--brand-bg);
      padding: 3px 10px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 12px;
    }

    .clear-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 22px;
      transition: color 0.3s ease;
      padding: 0;
    }

    .clear-btn:hover {
      color: var(--accent);
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      background: #f7f7fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      font-size: 15px;
      scrollbar-width: thin;
      scrollbar-color: var(--brand-bg) #e1e1e1;
    }

    .bubble {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(29, 98, 197, 0.10);
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      line-height: 1.5;
      word-break: break-word;
      white-space: pre-line;
      animation: fadeInUp 0.3s cubic-bezier(.36, 1.39, .49, .78) both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0.3;
        transform: translateY(14px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    .bubble.bot {
      background: #e1e9f8;
      color: #18181b;
      align-self: flex-start;
    }

    .bubble.user {
      background: var(--brand-bg);
      color: #fff;
      align-self: flex-end;
      box-shadow: 0 6px 20px rgba(29, 98, 197, 0.18);
    }

    #chatForm {
      display: flex;
      padding: 16px 20px;
      border-top: 1.5px solid #cfcfcf;
      background: #fff;
      gap: 12px;
    }

    #chatInput {
      flex-grow: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #cfcfcf;
      outline-offset: 4px;
    }

    #chatInput:focus {
      border-color: var(--brand-bg);
      box-shadow: 0 0 14px #6c47ffaa;
      background: #fff;
    }

    #chatForm button[type="submit"] {
      background: var(--brand-bg);
      color: #fff;
      border: none;
      border-radius: 22px;
      width: 46px;
      height: 46px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->

  <!-- NAVBAR -->
  <div id="common-navbar"></div>

  <!-- Chatbot -->
  <div class="chat-container">
    <div class="header">
      <span><i class="fa-solid fa-robot me-2"></i> BlinkNotes AI</span>
      <button class="clear-btn" title="Clear Chat"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="bubble bot">Hi, how can I help you?</div>
    </div>
    <form id="chatForm">
      <input type="text" placeholder="Type your message…" autocomplete="off" id="chatInput" />
      <button type="submit" title="Send">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>
  </div>
  <script src="config.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script src="config.js"></script> <!-- load config first -->

  <script>
    const API_URL = window.env.API_URL; // ✅ Will use your Render link

    const form = document.getElementById('chatForm');
    const input = document.getElementById('chatInput');
    const chatBody = document.getElementById('chatBody');

    form.onsubmit = async function (e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      await getBotResponse(msg);
    };

    function addMessage(msg, type) {
      const div = document.createElement('div');
      div.className = "bubble " + type;
      div.textContent = msg;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function getBotResponse(userInput) {
      addMessage("Typing...", 'bot');
      try {
        const response = await fetch(`${API_URL}/chat/gpt`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });
        const data = await response.json();
        document.querySelector('.bubble.bot:last-child').remove();
        addMessage(data.reply.trim(), 'bot');
      } catch (err) {
        document.querySelector('.bubble.bot:last-child').remove();
        addMessage("Error: Could not connect to AI.", 'bot');
      }
    }

    document.querySelector('.clear-btn').onclick = function () {
      chatBody.innerHTML = '';
    };
  </script>
</body>

</html>
