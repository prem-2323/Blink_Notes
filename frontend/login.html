<!-- Similar navbar/footer, icons, Bootstrap, and card layout for login -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BlinkNotes</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --brand-bg: #6c47ff;
      --brand-text: #fff;
      --accent: #ffd500;
    }

    body {
      background: #f7f7fa;
      font-family: 'Inter', Arial, sans-serif;
    }

    .footer {
      background: var(--brand-bg) !important;
      color: var(--brand-text) !important;
    }

    .login-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(108, 71, 255, 0.14);
      padding: 42px 36px;
      width: 390px;
      max-width: 97vw;
      margin: 90px auto 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .main-title {
      font-size: 2.1rem;
      font-weight: 800;

      color: #6c47ff;
    }

    .beta-badge {
      padding: 6px 24px;
      border-radius: 25px;
      background: var(--accent);
      color: var(--brand-bg);
      font-size: 1.1rem;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--brand-bg);
      margin-bottom: 22px;
      text-align: center;
    }

    .input-holder {
      display: flex;
      align-items: center;
      background: #f7f7fa;
      border: 1.6px solid #e1e1e1;
      border-radius: 15px;
      padding: 6px 14px;
      height: 48px;
      margin-bottom: 12px;
    }

    .input-holder i {
      color: #a8a8a8;
      margin-right: 10px;
    }

    .input-holder input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1.12rem;
    }

    .login-btn {
      width: 100%;
      background: var(--brand-bg);
      color: #fff;
      border: none;
      border-radius: 15px;
      height: 48px;
      font-size: 1.13rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.13s;
    }

    .login-btn:hover {
      background: #4b2fd6;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.98rem;
      color: #222;
      text-align: center;
    }

    .signup-link a {
      color: var(--brand-bg);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="common-navbar"></div>

  <div class="login-card">

    <div class="logo-row">
      <span class="main-title"><i class="fa-solid fa-book-open-reader"></i> BlinkNotes</span>
      <span class="beta-badge">Beta</span>
    </div>
    <div class="form-title"><i class="fa-solid fa-sign-in-alt"></i> Login</div>
    <form id="login-form" autocomplete="on">
      <div class="input-holder">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-holder">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit">
        <i class="fa-solid fa-sign-in-alt"></i>
        Login
      </button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
  <!-- FOOTER -->
  <footer class="footer">

    <div class="footer-bottom">&copy; 2025 BlinkNotes. All rights reserved.</div>
    </div>
  </footer>

  <script src="config.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch(`${window.env.API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Login successful!');
          // Save token if needed
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (error) {
        alert('An error occurred. Please try again later.');
        console.error(error);
      }
    });
  </script>
  <script>
    window.env = { API_URL: 'http://localhost:3000' }; 
  </script>


</body>

</html>
