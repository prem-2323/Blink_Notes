<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BlinkNotes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1.5rem;">
    <div class="mesh-bg"></div>

    <div
        style="width: 100%; max-width: 450px; background: var(--bg-glass); padding: 3rem; border-radius: var(--radius-xl); border: 1px solid var(--border); box-shadow: var(--shadow-xl); backdrop-filter: blur(20px);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: var(--radius-lg); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 1.75rem; margin-bottom: 1rem; box-shadow: var(--shadow-lg);">
                <i class="fas fa-book-open"></i>
            </div>
            <h1 style="font-size: 2rem;">Welcome Back</h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Sign in to access your notes and AI tutor.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div style="position: relative;">
                    <i class="far fa-envelope"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com"
                        style="padding-left: 2.8rem;" required>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 0.5rem;">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••"
                        style="padding-left: 2.8rem;" required>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 2rem;">
                <a href="#" style="font-size: 0.85rem; color: var(--primary); font-weight: 500;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 1.5rem;">
                Sign In <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>

            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                <hr style="flex: 1; border: none; border-top: 1px solid var(--border);">
                <span style="font-size: 0.8rem; color: var(--text-muted); font-weight: 600;">OR CONTINUE WITH</span>
                <hr style="flex: 1; border: none; border-top: 1px solid var(--border);">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="button" class="btn btn-outline" style="font-size: 0.85rem;">
                    <i class="fab fa-google" style="margin-right: 0.5rem;"></i> Google
                </button>
                <button type="button" class="btn btn-outline" style="font-size: 0.85rem;">
                    <i class="fab fa-github" style="margin-right: 0.5rem;"></i> GitHub
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 2.5rem; font-size: 0.95rem; color: var(--text-muted);">
            Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 700;">Create
                Account</a>
        </p>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', email);
            alert('Login successful! (Simulated)');
            window.location.href = 'index.html';
        };
    </script>
</body>

</html>
