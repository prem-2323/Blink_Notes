<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BlinkNotes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem 1.5rem;">
    <div class="mesh-bg"></div>

    <div
        style="width: 100%; max-width: 500px; background: var(--bg-glass); padding: 3rem; border-radius: var(--radius-xl); border: 1px solid var(--border); box-shadow: var(--shadow-xl); backdrop-filter: blur(20px);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: var(--radius-lg); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 1.75rem; margin-bottom: 1rem; box-shadow: var(--shadow-lg);">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 style="font-size: 2rem;">Join BlinkNotes</h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Start sharing and learning with student community.
            </p>
        </div>

        <form id="signupForm">
            <div class="grid grid-2" style="gap: 1.25rem; margin-bottom: 1.25rem;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="John" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Create Password</label>
                <input type="password" id="password" class="form-control" placeholder="Minimum 8 characters" required>
            </div>

            <div style="display: flex; align-items: flex-start; gap: 0.75rem; margin-bottom: 2rem;">
                <input type="checkbox" id="terms" style="margin-top: 0.3rem;" required>
                <label for="terms" style="font-size: 0.85rem; color: var(--text-muted);">
                    I agree to the <a href="#" style="color: var(--primary); font-weight: 600;">Terms of Service</a> and
                    <a href="#" style="color: var(--primary); font-weight: 600;">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 1.5rem;">
                Create Account <i class="fas fa-sparkles" style="margin-left: 0.5rem;"></i>
            </button>
        </form>

        <p style="text-align: center; margin-top: 1rem; font-size: 0.95rem; color: var(--text-muted);">
            Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 700;">Sign In
                Instead</a>
        </p>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('signupForm').onsubmit = async (e) => {
            e.preventDefault();
            alert('Account created successfully! (Simulated)');
            window.location.href = 'login.html';
        };
    </script>
</body>

</html>
